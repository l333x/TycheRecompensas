<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Tyche</title>
    <link rel="stylesheet" href="css/perfil.css">
</head>
<body>
    <header class="header">
        <h1>TYCHE</h1>
        <a href="inicio.html" class="inicio-enlace">Volver al Inicio</a>
    </header>

    <main>
        <!-- Perfil del Estudiante -->
        <section class="perfil-estudiante">
            <h3>Mi Perfil</h3>
            <div class="formulario-campo">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Nombre" />
            </div>
            <div class="formulario-campo">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" placeholder="Apellido" />
            </div>
            <div class="formulario-campo">
                <label for="correo">Correo</label>
                <input type="email" id="correo" placeholder="Correo" />
            </div>
            <div class="formulario-campo">
                <label for="carrera">Carrera</label>
                <input type="text" id="carrera" placeholder="Carrera" />
            </div>
            <div class="formulario-campo">
                <label for="apodo">Apodo</label>
                <input type="text" id="apodo" placeholder="Apodo" />
            </div>
    
            <!-- Contenedor de selecciÃ³n de avatar -->
            <div class="avatar-selector">
                <h4>Selecciona tu Avatar</h4>
                <div class="avatar-opciones">
                    <div class="avatar" data-avatar="azul"></div>
                    <div class="avatar" data-avatar="verde"></div>
                    <div class="avatar" data-avatar="rojo"></div>
                    <div class="avatar" data-avatar="amarillo"></div>
                </div>
            </div>
    
            <button id="guardarPerfil">Guardar Perfil</button>
        </section>
    
        <!-- Puntos Totales -->
        <section class="puntos-totales">
            <h3>Puntos Totales</h3>
            <p id="totalPuntos">100</p>
        </section>
    
        <!-- Resumen de Actividades -->
        <section class="resumen-actividades">
            <h3>Actividades</h3>
            <p>Actividades Realizadas: <span id="actividadesRealizadas">5</span></p>
            <p>Actividades No Realizadas: <span id="actividadesPendientes">3</span></p>
        </section>
    </main>
    
    <footer class="footer">
        <p>&copy; 2024 TYCHE. Todos los derechos reservados.</p>
    </footer>

    <script src="js/perfil.js"></script>
</body>
</html>
